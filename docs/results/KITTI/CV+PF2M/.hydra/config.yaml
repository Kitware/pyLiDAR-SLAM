num_workers: 4
device: cuda:0
dataset:
  with_numpy_pc: true
  dataset: kitti
  sequence_len: 2
  vertex_map_key: vertex_map
  numpy_pc_key: numpy_pc
  absolute_gt_key: absolute_pose_gt
  kitti_sequence_dir: ${env:KITTI_ODOM_ROOT}
  kitti_raw_dir: null
  lidar_key: vertex_map
  lidar_height: 64
  lidar_width: 720
  up_fov: 3
  down_fov: -24
  train_sequences:
  - '00'
  - '01'
  - '02'
  - '03'
  - '04'
  - '05'
  - '06'
  - '07'
  - '08'
  - '09'
  - '10'
  test_sequences:
  - '09'
  - '10'
  eval_sequences:
  - '09'
  - '10'
slam:
  odometry:
    algorithm: icp_F2M
    max_num_alignments: 10
    data_key: vertex_map
    local_map:
      pose: euler
      type: projective_local_map
      local_map_size: 10
      normals_kernel_size: 5
    initialization:
      type: cv
    alignment:
      mode: point_to_plane_gauss_newton
      pose: euler
      scheme: huber
      num_gn_iters: 1
      gauss_newton_config:
        max_iters: 1
        scheme: geman_mcclure
        num_gn_iters: 1
        sigma: 0.1
    preprocessing:
      filters: {}
  backend: ???
  loop_closure: null
